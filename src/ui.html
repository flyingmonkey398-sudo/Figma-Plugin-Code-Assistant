<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DesignOps Assistant (Dev)</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 10px; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:#111; }
        .bar { display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin-bottom:8px; }
        input[type="number"] { width: 90px; }
        button { padding:6px 10px; border:1px solid #ccc; border-radius:6px; background:#f7f7f7; cursor:pointer; }
        textarea { width:100%; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; padding:8px; border:1px solid #ccc; border-radius:6px; }
        details > summary { cursor:pointer; font-weight:600; margin:6px 0; }
        #out { height:40vh; }
        #log { height:20vh; background:#0b0b0b; color:#d7d7d7; }
        .status { margin-left: 6px; opacity: .75; }
    </style>
</head>
<body>
<section class="bar">
    <button id="pullVars">Pull Variables</button>
    <label>W <input id="w" type="number" value="980" /></label>
    <label>H <input id="h" type="number" value="620" /></label>
    <button id="resize">Resize UI</button>
    <span class="status" id="status">Ready</span>
</section>

<details open>
    <summary>Variables JSON (Light/Dark)</summary>
    <textarea id="out" spellcheck="false"></textarea>
</details>

<details open>
    <summary>Logs</summary>
    <textarea id="log" spellcheck="false"></textarea>
</details>

<script src="./ui.js"></script>
</body>
</html>
